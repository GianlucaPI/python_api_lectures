<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Flask POST</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; }
        input { width: 100%; padding: .5rem; box-sizing: border-box; }
        button { padding: .5rem 1rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Client POST per API Flask</h1>
    
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Inserisci il nome" value="Mario">
    </div>

    <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" placeholder="Inserisci il cognome" value="Rossi">
    </div>

    <button onclick="inviaDati()">Invia Dati (POST)</button>

    <h3>Risultato dal Server:</h3>
    <pre id="jsonResult">In attesa di invio...</pre>

    <script>
        function inviaDati() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;

            // Creiamo l'oggetto dati da inviare
            const dataToSend = {
                nome: nome,
                cognome: cognome,
                timestamp: new Date().toISOString()
            };

            const resultElement = document.getElementById('jsonResult');
            resultElement.innerText = "Invio in corso...";

            // Eseguiamo la richiesta Fetch con metodo POST
            fetch('/api/processa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Importante per dire al server che Ã¨ JSON
                },
                body: JSON.stringify(dataToSend) // Convertiamo l'oggetto JS in stringa JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Mostriamo la risposta
                resultElement.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Errore:', error);
                resultElement.innerText = 'Errore durante la richiesta: ' + error.message;
            });
        }
    </script>
</body>
</html>
